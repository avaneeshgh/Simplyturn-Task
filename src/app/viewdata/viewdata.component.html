<div class="container">
  <p-table
    #dt
    [value]="tabledata?.data"
    dataKey="id"
    [rows]="6"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[6]"
    [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [filterDelay]="0"
    [globalFilterFields]="['id', 'first_name', 'last_name', 'email']"
  >
    <ng-template pTemplate="caption">
      <div class="table-header">
        <span class="t-head"> List of Users</span>
        <span class="p-input-icon-left spacer">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            (input)="dt.filterGlobal($event.target.value, 'contains')"
            placeholder="Global Filter"
          />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr class="t-col-head">
        <th pSortableColumn="id">ID <p-sortIcon field="id"></p-sortIcon></th>
        <th>Image</th>
        <th pSortableColumn="first_name">
          First Name <p-sortIcon field="first_name"></p-sortIcon>
        </th>
        <th pSortableColumn="last_name">
          Last Name <p-sortIcon field="last_name"></p-sortIcon>
        </th>
        <th pSortableColumn="email">
          Email <p-sortIcon field="email"></p-sortIcon>
        </th>
      </tr>
      <tr>
        <th>
          <input
            pInputText
            type="text"
            (input)="dt.filter($event.target.value, 'id', 'contains')"
            placeholder="Search by ID"
            class="p-column-filter"
          />
        </th>
        <th></th>
        <th>
          <input
            pInputText
            type="text"
            (input)="dt.filter($event.target.value, 'first_name', 'contains')"
            placeholder="Search by First Name"
            class="p-column-filter"
          />
        </th>
        <th>
          <input
            pInputText
            type="text"
            (input)="dt.filter($event.target.value, 'last_name', 'contains')"
            placeholder="Search by Last Name"
            class="p-column-filter"
          />
        </th>
        <th>
          <input
            pInputText
            type="text"
            (input)="dt.filter($event.target.value, 'email', 'contains')"
            placeholder="Search by Email"
            class="p-column-filter"
          />
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer>
      <tr>
        <td>
          {{ customer.id }}
        </td>
        <td>
          <img class="avatar" [src]="customer.avatar" />
        </td>
        <td>
          {{ customer.first_name }}
        </td>
        <td>
          {{ customer.last_name }}
        </td>
        <td>
          {{ customer.email }}
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="6">No customers found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
